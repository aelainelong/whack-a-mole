<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whack-a-Mole Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:b|Lilita+One&display=swap">
</head>
<body>
    <header role="header">
        <h1>Whack-a-Mole!</h1>
    </header>
    <div class="game" role="main">
        <div class="status">
            <div class="timer">
                <h3 class="timer__label">Time Left</h3>
                <span class="timer__value"></span>
            </div>
            <div class="hits">
                <h3 class="hits__label">Total Hits</h3>
                <span class="hits__value">0</span>
            </div>
        </div>
        <div class="holes">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
        <div class="controls">
            <button class="button button--start" aria-label="Start Game">Start</button>
            <button class="button button--stop" aria-label="Stop Game">Stop</button>
            <button class="button button--reset" aria-label="Reset Game">Reset</button>
        </div>
        <div class="modal">
            <div class="modal__wrap">
                <h2>Game Over</h2>
                <p class="message"></p>
                <button class="button button--close" aria-label="Close modal">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
